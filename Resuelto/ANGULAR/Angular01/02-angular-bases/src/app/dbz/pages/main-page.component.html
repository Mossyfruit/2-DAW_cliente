<h1>DBZ Personajes</h1>
<hr>
<div class="row">
  <div class="col">
    <!-- [hijo] (.ts) = "padre" (.ts) -->
    <dbz-list
    [characters]="characters"
    (onDeleteCharacter)="onDeleteCharacter($event)"
    (onUpdateCharacter)="onUpdateCharacter($event)"></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character
      (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
