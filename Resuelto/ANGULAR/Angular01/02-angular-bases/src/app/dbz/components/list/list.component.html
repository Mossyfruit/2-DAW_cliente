<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characters; let i=index; let primero = first; let ultimo = last; let par = even; let impar = odd;"
    class="list-group-item"
    [ngClass]="{
      'list-group-item-dark':ultimo,
      'list-group-item-success':primero,
      'list-group-item-primary':par
      }">
    <span class="text-primary">{{i+1}}. </span>
    <strong>Name: </strong> <span>{{character.name}}</span> -
    <strong>Power: </strong> <span>{{character.power}}</span><br>
    <input type="button" value="X" (click)="emitId(i)">
    <input type="button" value="X" (click)="emitCharacter(character)">
  </li>
</ul>

<!-- HACIENDO USO DE LA clase de Bootstrap
  class="list-group-item {{ultimo?'list-group-item-dark':primero?'list-group-item-success':par?'list-group-item-primary':''}}"> -->
