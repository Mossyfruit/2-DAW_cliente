<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    <script defer type = "text/javascript" src="./js/calc.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <div class="field" id="cadena">0</div>
    <div class="row">

        <input type="button" value="M" class="button" id="M">

</div>
